<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roteamento com Endereços Rurais</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      max-width: 320px;
    }
    .results, .selected-list {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-top: 5px;
      padding: 5px;
    }
    .result-item, .selected-item {
      padding: 3px;
      cursor: pointer;
    }
    .result-item:hover {
      background: #eee;
    }
    button {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <h3>Roteamento</h3>
    <p><strong>Ponto de Partida:</strong> Clique no mapa para definir o ponto de partida.</p>
    <hr>
    <label for="searchInput">Buscar Endereço Rural:</label>
    <input type="text" id="searchInput" placeholder="Digite o código do endereço" />
    <div class="results" id="searchResults"></div>
    <hr>
    <h4>Destinos Selecionados:</h4>
    <div class="selected-list" id="selectedList"></div>
    <hr>
    <button id="calculateRoute">Melhor Rota</button>
    <button id="openGoogleMaps">Abrir no Google Maps</button>
    <div id="routeInfo" style="margin-top:10px;"></div>
  </div>

    // Ícones personalizados
    const blueIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });
    const redIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });
    const greenIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // Plota todos os endereços em azul
    function plotEnderecos() {
      enderecosRurais.forEach(item => {
        const marker = L.marker(item.coords, { icon: blueIcon })
          .addTo(map)
          .bindPopup(`Endereço: ${item.codigo}`);
        destinationMarkers[item.codigo] = { marker, data: item };
      });
    }
    plotEnderecos();

    // Define o ponto de partida ao clicar no mapa
    map.on('click', function(e) {
      departureCoords = [e.latlng.lat, e.latlng.lng];
      if (departureMarker) {
        map.removeLayer(departureMarker);
      }
      departureMarker = L.marker(departureCoords, { icon: greenIcon })
        .addTo(map)
        .bindPopup('Ponto de Partida')
        .openPopup();
    });

    // Atualiza a lista de destinos selecionados
    function updateSelectedList() {
      const selectedListContainer = document.getElementById('selectedList');
      selectedListContainer.innerHTML = "";
      selectedDestinations.forEach(codigo => {
        const div = document.createElement('div');
        div.className = "selected-item";
        div.textContent = codigo;
        selectedListContainer.appendChild(div);
      });
    }

    // Atualiza os resultados da busca
    function updateSearchResults(query) {
      const resultsContainer = document.getElementById('searchResults');
      resultsContainer.innerHTML = "";
      if (!query) return;
      const filtered = enderecosRurais.filter(item =>
        item.codigo.toLowerCase().includes(query.toLowerCase())
      );
      filtered.forEach(item => {
        const div = document.createElement('div');
        div.className = "result-item";
        div.textContent = item.codigo;
        div.addEventListener('click', () => {
          if (!selectedDestinations.includes(item.codigo)) {
            selectedDestinations.push(item.codigo);
            destinationMarkers[item.codigo].marker.setIcon(redIcon);
            updateSelectedList();
          }
          document.getElementById('searchInput').value = "";
          resultsContainer.innerHTML = "";
        });
        resultsContainer.appendChild(div);
      });
    }
    document.getElementById('searchInput').addEventListener('input', function() {
      updateSearchResults(this.value);
    });

    // Calcula a rota usando a API do OpenRouteService (endpoint sem "/json")
    async function calculateRoute() {
      if (!departureCoords) {
        alert("Defina o ponto de partida clicando no mapa.");
        return;
      }
      if (selectedDestinations.length === 0) {
        alert("Selecione pelo menos um endereço rural como destino.");
        return;
      }
      const coords = [ [departureCoords[1], departureCoords[0]] ]; // [lng, lat]
      selectedDestinations.forEach(codigo => {
        const { data } = destinationMarkers[codigo];
        coords.push([ data.coords[1], data.coords[0] ]);
      });
      try {
        const response = await fetch('https://api.openrouteservice.org/v2/directions/driving-car', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': '5b3ce3597851110001cf6248ed636a42a4114eb1878a8dc8fbf9b2f7'
          },
          body: JSON.stringify({ coordinates: coords, instructions: true })
        });
        if (!response.ok) {
          throw new Error(`Erro na requisição: ${response.status} ${response.statusText}`);
        }
        const data = await response.json();
        const route = data.routes[0];
        const decoded = polyline.decode(route.geometry);
        const latlngs = decoded.map(point => [point[0], point[1]]);
        const routeLine = L.polyline(latlngs, { color: 'blue', weight: 4 }).addTo(map);
        map.fitBounds(routeLine.getBounds());

        const travelDuration = route.summary.duration;
        const travelDistance = route.summary.distance;
        const stopTime = selectedDestinations.length * 600;
        const totalDuration = travelDuration + stopTime;
        const formatDuration = (sec) => {
          const hrs = Math.floor(sec / 3600);
          const mins = Math.floor((sec % 3600) / 60);
          return hrs > 0 ? `${hrs}h ${mins}min` : `${mins} min`;
        };
        const formatDistance = (meters) => {
          return meters >= 1000 ? `${(meters / 1000).toFixed(1)} km` : `${meters.toFixed(0)} m`;
        };
        document.getElementById('routeInfo').innerHTML = `
          <strong>Distância Total:</strong> ${formatDistance(travelDistance)}<br>
          <strong>Tempo de Viagem:</strong> ${formatDuration(travelDuration)}<br>
          <strong>Paradas (10 min cada):</strong> ${selectedDestinations.length * 10} min<br>
          <strong>Tempo Total:</strong> ${formatDuration(totalDuration)}
        `;
      } catch (error) {
        console.error("Erro ao calcular a rota:", error);
        alert("Erro ao calcular a rota: " + error.message);
      }
    }
    document.getElementById('calculateRoute').addEventListener('click', calculateRoute);

    // Abre a rota no Google Maps
    function openInGoogleMaps() {
      if (!departureCoords) {
        alert("Defina o ponto de partida clicando no mapa.");
        return;
      }
      if (selectedDestinations.length === 0) {
        alert("Selecione pelo menos um endereço rural como destino.");
        return;
      }
      const coords = [ departureCoords ];
      selectedDestinations.forEach(codigo => {
        const { data } = destinationMarkers[codigo];
        coords.push(data.coords);
      });
      const origin = coords[0].join(',');
      const destination = coords[coords.length - 1].join(',');
      let waypoints = "";
      if (coords.length > 2) {
        const intermediarios = coords.slice(1, -1);
        waypoints = intermediarios.map(c => c.join(',')).join('|');
      }
      let url = `https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${destination}`;
      if (waypoints) {
        url += `&waypoints=${encodeURIComponent(waypoints)}`;
      }
      url += "&travelmode=driving";
      window.open(url, '_blank');
    }
    document.getElementById('openGoogleMaps').addEventListener('click', openInGoogleMaps);
  </script>
