<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Estoquedecarbono_1.js"></script>
        <script src="data/Limite_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-11.537079074902044,-54.98527235033324],[-11.503943209099559,-54.94188111792604]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Imagemdesatlite_0');
        map.getPane('pane_Imagemdesatlite_0').style.zIndex = 400;
        var layer_Imagemdesatlite_0 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_Imagemdesatlite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_Imagemdesatlite_0;
        map.addLayer(layer_Imagemdesatlite_0);
        function pop_Estoquedecarbono_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">tipologia</th>\
                        <td>' + (feature.properties['tipologia'] !== null ? autolinker.link(feature.properties['tipologia'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">sigla</th>\
                        <td>' + (feature.properties['sigla'] !== null ? autolinker.link(feature.properties['sigla'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">descricao</th>\
                        <td>' + (feature.properties['descricao'] !== null ? autolinker.link(feature.properties['descricao'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">co2porha</th>\
                        <td>' + (feature.properties['co2porha'] !== null ? autolinker.link(feature.properties['co2porha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">area_ha</th>\
                        <td>' + (feature.properties['area_ha'] !== null ? autolinker.link(feature.properties['area_ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">totalc02</th>\
                        <td>' + (feature.properties['totalc02'] !== null ? autolinker.link(feature.properties['totalc02'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">fonte</th>\
                        <td>' + (feature.properties['fonte'] !== null ? autolinker.link(feature.properties['fonte'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Obs</th>\
                        <td>' + (feature.properties['Obs'] !== null ? autolinker.link(feature.properties['Obs'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">limite_id</th>\
                        <td>' + (feature.properties['limite_id'] !== null ? autolinker.link(feature.properties['limite_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_Estoquedecarbono_1_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#ffdd01',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_Estoquedecarbono_1_0.addTo(map);
        var pattern_Estoquedecarbono_1_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#e601ff',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 225
        });
        pattern_Estoquedecarbono_1_0.addTo(map);
        var pattern_Estoquedecarbono_1_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#ffdd01',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_Estoquedecarbono_1_0.addTo(map);
        var pattern_Estoquedecarbono_1_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#e601ff',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 225
        });
        pattern_Estoquedecarbono_1_0.addTo(map);
        function style_Estoquedecarbono_1_0(feature) {
            switch(String(feature.properties['descricao'])) {
                case 'Floresta Estacional Semidecidual Submontana':
                    return {
                pane: 'pane_Estoquedecarbono_1',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_Estoquedecarbono_1_0,
                interactive: true,
            }
                    break;
                case 'Floresta Úmida Densa Aluvial':
                    return {
                pane: 'pane_Estoquedecarbono_1',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_Estoquedecarbono_1_0,
                interactive: true,
            }
                    break;
            }
        }
        function style_Estoquedecarbono_1_1(feature) {
            switch(String(feature.properties['descricao'])) {
                case 'Floresta Estacional Semidecidual Submontana':
                    return {
                pane: 'pane_Estoquedecarbono_1',
                opacity: 1,
                color: 'rgba(255,221,1,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Floresta Úmida Densa Aluvial':
                    return {
                pane: 'pane_Estoquedecarbono_1',
                opacity: 1,
                color: 'rgba(230,1,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Estoquedecarbono_1');
        map.getPane('pane_Estoquedecarbono_1').style.zIndex = 401;
        map.getPane('pane_Estoquedecarbono_1').style['mix-blend-mode'] = 'normal';
        var layer_Estoquedecarbono_1 = new L.geoJson.multiStyle(json_Estoquedecarbono_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Estoquedecarbono_1',
            layerName: 'layer_Estoquedecarbono_1',
            pane: 'pane_Estoquedecarbono_1',
            onEachFeature: pop_Estoquedecarbono_1,
            styles: [style_Estoquedecarbono_1_0,style_Estoquedecarbono_1_1,]
        });
        bounds_group.addLayer(layer_Estoquedecarbono_1);
        map.addLayer(layer_Estoquedecarbono_1);
        function pop_Limite_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['limite_id'] !== null ? autolinker.link(feature.properties['limite_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nome'] !== null ? autolinker.link(feature.properties['nome'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['proprietario'] !== null ? autolinker.link(feature.properties['proprietario'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area_ha'] !== null ? autolinker.link(feature.properties['area_ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area_calc_ha'] !== null ? autolinker.link(feature.properties['area_calc_ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['obs'] !== null ? autolinker.link(feature.properties['obs'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Limite_2_0() {
            return {
                pane: 'pane_Limite_2',
                opacity: 1,
                color: 'rgba(228,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Limite_2');
        map.getPane('pane_Limite_2').style.zIndex = 402;
        map.getPane('pane_Limite_2').style['mix-blend-mode'] = 'normal';
        var layer_Limite_2 = new L.geoJson(json_Limite_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Limite_2',
            layerName: 'layer_Limite_2',
            pane: 'pane_Limite_2',
            onEachFeature: pop_Limite_2,
            style: style_Limite_2_0,
        });
        bounds_group.addLayer(layer_Limite_2);
        map.addLayer(layer_Limite_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Limite_2.png" /> Limite': layer_Limite_2,'Estoque de carbono<br /><table><tr><td style="text-align: center;"><img src="legend/Estoquedecarbono_1_FlorestaEstacionalSemidecidualSubmontana0.png" /></td><td>Floresta Estacional Semidecidual Submontana</td></tr><tr><td style="text-align: center;"><img src="legend/Estoquedecarbono_1_FlorestaÚmidaDensaAluvial1.png" /></td><td>Floresta Úmida Densa Aluvial</td></tr></table>': layer_Estoquedecarbono_1,"Imagem de satélite": layer_Imagemdesatlite_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Estoquedecarbono_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['descricao'] !== null?String('<div style="color: #f7fbff; font-size: 10pt; font-weight: bold; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['descricao']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Estoquedecarbono_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Estoquedecarbono_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Estoquedecarbono_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Estoquedecarbono_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Estoquedecarbono_1]);
        });
        </script>
    </body>
</html>
